<div class="catalog-element {{catalog_class}}">	
	<a href="{{catalog_link}}" class="{{catalog_prefix}}preview" style="background-image: url({{url-path-img}}{{catalog_preview}});">
	</a>
	<div class="{{catalog_prefix}}note">
		<h4 class="{{catalog_prefix}}heading">{{catalog_heading}}</h4>
		<div class="{{catalog_prefix}}cost">
			{{catalog_cost}} 
			<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble"]]</span>
		</div>
		<a href="{{catalog_link}}" class="{{catalog_prefix}}link">
			<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="arrow-next-flat"]]</span>
		</a>
	</div>	
</div>
