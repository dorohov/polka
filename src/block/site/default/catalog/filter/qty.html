<div class="catalog-filter {{class_filter}}">
	<div class="{{prefix_filter}}qty">
		<button type="button" class="btn-site {{prefix_filter}}qty-btn minus">
			<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="minus"]]</span>
		</button>
		<input type="number" min="0" step="1" value="0" class="{{prefix_filter}}qty-input">
		<button type="button" class="btn-site {{prefix_filter}}qty-btn plus">
			<span>[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus"]]</span>
		</button>
	</div>
</div>
